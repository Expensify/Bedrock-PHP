name: Test Suite
on:
  push:
    branches:
    - "**/*"
    - "!main"
concurrency:
  group: "${{ github.ref }}"
  cancel-in-progress: true
jobs:
  PHP_Phan:
    name: Phan
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
    - name: checkout
      # v4.1.0
      uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      with:
        # Set fetch-depth to 100 so that we can compare HEAD with a good chunk of git log history
        fetch-depth: 100

    # Run this after the packages are installed to ensure our apt-mirror is set up.
    - name: Install PHP and Libraries
      uses: shivammathur/setup-php@9e72090525849c5e82e596468b86eb55e9cc5401 # v2.32.0
      with:
        tools: composer:v2.7.1
        php-version: 8.3.23
        coverage: none
      env:
        GITHUB_TOKEN: ${{ secrets.CODE_EXPENSIFY_TOKEN }}
        fail-fast: true

    - name: Setup Composer Cache
      uses: ./.github/actions/composite/setup-composer-cache

    - name: Run Phan tests
      run: "php ./ci/phan.php"
  PHP_Style:
    name: PHP Style
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
    - name: checkout
      # v4.1.0
      uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      with:
        # Set fetch-depth to 100 so that we can compare HEAD with a good chunk of git log history
        fetch-depth: 100

    - name: Install PHP and Libraries
      uses: shivammathur/setup-php@9e72090525849c5e82e596468b86eb55e9cc5401 # v2.32.0
      with:
        tools: composer:v2.7.1
        php-version: 8.3.23
        coverage: none
      env:
        GITHUB_TOKEN: ${{ secrets.CODE_EXPENSIFY_TOKEN }}
        fail-fast: true

    - name: Setup Composer Cache
      uses: ./.github/actions/composite/setup-composer-cache

    - name: Setup tmate session
      # v3
      uses: mxschmitt/action-tmate@e5c7151931ca95bad1c6f4190c730ecf8c7dde48
      timeout-minutes: 60
      with:
        limit-access-to-actor: true

    - name: Test for Style
      run: "php ./ci/style.php"
